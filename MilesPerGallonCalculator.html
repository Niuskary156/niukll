<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miles Per Gallon Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 360px;
      text-align: center;
    }

    .calculator img {
      width: 80px;
      margin-bottom: 15px;
    }

    .calculator h2 {
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }

    .signature {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <img src='young-woman-holding-calculator-portrait-AX5PN0.jpg' alt="Dog Logo">
    <h2>Miles Per Gallon Calculator</h2>

    <label for="miles">Miles Traveled:</label>
    <input type="number" id="miles" placeholder="Enter miles traveled">

    <label for="gallons">Gallons Used:</label>
    <input type="number" id="gallons" placeholder="Enter gallons used">

    <button onclick="calculateMPG()">=</button>

    <div id="result">Your Miles per gallon is:</div>
    <div class="signature">Created by Niuskary Salazar Castillo</div>
  </div>

  <script>
    function calculateMPG() {
      const miles = parseFloat(document.getElementById('miles').value);
      const gallons = parseFloat(document.getElementById('gallons').value);

      if (isNaN(miles) || isNaN(gallons) || gallons <= 0) {
        document.getElementById('result').innerText = "Please enter valid numbers. Gallons must be greater than zero.";
        return;
      }

      const mpg = miles / gallons;
      document.getElementById('result').innerText = `Your Miles per gallon is: ${mpg.toFixed(2)}`;
    }
  </script>

</body>
</html>
